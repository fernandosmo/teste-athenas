<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/assets/cropped-logo_2x2.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/cropped-logo_2x2.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/assets/cropped-logo_2x2.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn3.devexpress.com/jslib/22.2.3/css/dx.light.css"
    />
    <link rel="stylesheet" href="./src/css/base.css" />
    <title>Teste Athenas</title>
  </head>
  <body>
    <header>
      <div class="header--logo">
        <img
          src="./src/assets/Athenas-Logo_br-300x204.png"
          alt="logo Athenas"
        />
      </div>
      <div class="header--title">
        <h1>CRUD with Boostrap modals and Datatables</h1>
      </div>
    </header>
    <main class="container-sm">
      <div id="loadPanel"></div>
      <div id="gridContainer"></div>

      <button
        type="button"
        id="create-user-btn"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        Adicionar novo usuário
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footer--logo">
          <img src="./src/assets/logo-athenas.png" alt="logo Athenas" />
        </div>
        <div class="footer--credits">
          <p>© 2023 Criado por Fernando Silva</p>
        </div>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn3.devexpress.com/jslib/22.2.3/js/dx.all.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/js/index.js"></script>
  </body>
</html>
